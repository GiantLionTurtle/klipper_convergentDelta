[stepper_a]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE4
homing_speed: 50
min_x:-199.62126191539352
min_y:-115.25138930282525
min_z:296.36011287004123
max_x:-80.2775517853331
max_y:-46.34826613314619
max_z:117.35043313649936
position_endstop:0
position_max:225.9093335133568
arm_length:300

[stepper_b]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ0
min_x:199.62126191539352
min_y:-115.25138930282525
min_z:296.36011287004123
max_x:80.2775517853331
max_y:-46.34826613314619
max_z:117.35043313649936
position_endstop:0
position_max:225.9093335133568


[stepper_c]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD2
min_x:0.0
min_y:230.5027786056505
min_z:296.36011287004123
max_x:0.0
max_y:92.69653226629238
max_z:117.35043313649936
position_endstop:0
position_max:225.9093335133568

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: convergent_delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
